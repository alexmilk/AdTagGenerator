<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Create Custom Nodes</title>
    <link href="../../font-awesome-4.0.3/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="http://cytoscape.github.io/cytoscape.js/api/cytoscape.js-latest/cytoscape.min.js"></script>
    <script src="../../jquery.cytoscape.js-toolbar.js"></script>

    <style>
        body {
            font-family: helvetica;
            font-size: 14px;
            width: 900px;
            margin: 0 auto;
        }

        #cy {
            width: 600px;
            height: 600px;
            border: 1px solid #888;
        }
    </style>

    <script>
        $(function () {
            $('#cy').cytoscape({
                ready: function () {
                    window.cy = this;
                },

                style: [
                    {
                        selector: 'node',
                        css: {
                            'content': 'data(name)',
                            'text-halign': 'center',
                            'text-valign': 'center',
                            'background-opacity': '0'
                        }
                    },
                    {
                        selector: 'edge',
                        css: {
                            'target-arrow-shape': 'triangle'
                        }
                    },

                    // custom classes
                    {
                        selector: '.tool-node',
                        css: {
                            'font-family': 'FontAwesome',
                            'font-size': '3em',
                        }
                    },
                    {
                        selector: '.node-person',
                        css: {
                            'content': '\uf183'
                        }
                    },
                    {
                        selector: '.node-home',
                        css: {
                            'content': '\uf015'
                        }
                    },
                    {
                        selector: '.node-business',
                        css: {
                            'content': '\uf0f7'
                        }
                    },
                    {
                        selector: '.node-automobile',
                        css: {
                            'content': '\uf0d1'
                        }
                    },
                    {
                        selector: '.node-asset',
                        css: {
                            'content': '\uf072'
                        }
                    }
                ],

                elements: {
                    nodes: [],
                    edges: []
                },
            });

            $('#cy').cytoscapeToolbar({
                tools: [
                    [
				        {
				            icon: 'fa fa-male',
				            event: ['tap'],
				            selector: 'cy',
				            options: {
				                clazz: 'node-person'
				            },
				            bubbleToCore: false,
				            tooltip: 'Person',
				            action: [addPersonToGraph]
				        },
				        {
				            icon: 'fa fa-home',
				            event: ['tap'],
				            selector: 'cy',
				            options: {
				                clazz: 'node-home'
				            },
				            bubbleToCore: false,
				            tooltip: 'House',
				            action: [addHouseToGraph]
				        },
				        {
				            icon: 'fa fa-building-o',
				            event: ['tap'],
				            selector: 'cy',
				            options: {
				                clazz: 'node-business'
				            },
				            bubbleToCore: false,
				            tooltip: 'Business',
				            action: [addBusinessToGraph]
				        },
				        {
				            icon: 'fa fa-truck',
				            event: ['tap'],
				            selector: 'cy',
				            options: {
				                clazz: 'node-automobile'
				            },
				            bubbleToCore: false,
				            tooltip: 'Automobile',
				            action: [addAutoToGraph]
				        },
				        {
				            icon: 'fa fa-plane',
				            event: ['tap'],
				            selector: 'cy',
				            options: {
				                clazz: 'node-asset'
				            },
				            bubbleToCore: false,
				            tooltip: 'Asset',
				            action: [addAssetToGraph]
				        }
                    ]
                ]
            });

            //#region node tools
            function addPersonToGraph(e) {
                addObject(e, addPersonToGraph);
            }

            function addHouseToGraph(e) {
                addObject(e, addHouseToGraph);
            }

            function addBusinessToGraph(e) {
                addObject(e, addBusinessToGraph);
            }

            function addAutoToGraph(e) {
                addObject(e, addAutoToGraph);
            }

            function addAssetToGraph(e) {
                addObject(e, addAssetToGraph);
            }

            function addObject(e, action) {
                if (!e.data.canPerform(e, action)) {
                    return;
                }

                var toolIndexes = e.data.data.selectedTool;
                var tool = e.data.data.options.tools[toolIndexes[0]][toolIndexes[1]];

                var object = {
                    group: 'nodes',
                    data: {
                        name: tool.options.text
                    },
                    position: {
                        x: e.cyPosition.x,
                        y: e.cyPosition.y
                    }
                }

                e.cy.add(object).addClass('tool-node').addClass(tool.options.clazz);
            }
            //#endregion
        });
    </script>
</head>
<body>
    <h1>Cytoscape.js Toolbar Demo</h1>

    <div id="cy"></div>
</body>
</html>
