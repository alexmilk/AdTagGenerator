    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="app.js"></script>
    <script src="plugins/dfpUnits.js"></script>
    <script src="plugins/vastUnits.js"></script>
    <script src="plugins/vpaidUnits.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body bgproperties="fixed">
<script>
    $(document).ready(function() {
        let selectors = {
            adSlot: $("#adSlotSelector"),
            dfpSlot: $("#dfpSlotSelector"),
            vpaidSlot: $("#vpaidSlotSelector")
        };
        for (let prop in vastSlots) {
            selectors.adSlot.append("<option value= " + prop + ">" + vastSlots[prop].slotType + "</option>")
        }
        for (let prop in dfpSlots) {
            selectors.dfpSlot.append("<option value= " + prop + ">" + dfpSlots[prop].slotType + "</option>")
        }
        for (let prop in vpaidUnits) {
            selectors.vpaidSlot.append("<option value= " + prop + ">" + vpaidUnits[prop].slotType + "</option>")
        }
    });
</script>
<div id="topLeftTitle">
    <img src="Images/kaltura_logo_38.gif" style="display: inline;">
    <h1 id="titleText">AdTagGenerator v1.0</h1>
</div>
<div class="center" id="topHeaderDiv">
    <div style="width: 60%; height: 50%; padding-top: 20px; margin: 0 auto;">
    <form class="navbar-form" style="padding: 0; display: inline" id="formAd">
        <div class="input-group">
            <input type="text" class="form-control" id="adTagId" placeholder="The adtag will appear here" style="width: 854px !important;">
            <div class="input-group-btn">
                <button class="btn btn-success" type="submit" onclick="copyAdTag(); return false;">
                    Copy
                </button>
            </div>
        </div>
    </form>
        <hr class="style13" style="display: inherit">
    </div>
    <div style="width: 65%; height: 50%; margin: 0 auto;">
    <div class="menuCell">
        <span style="display: block">Vast ad tags:</span>
        <select id="adSlotSelector" style="width: 300px !important; display: inline; vertical-align: bottom;" class="form-control" name="vastPresetSelector" onchange="appendVastSlot(event)">
            <option selected disabled>Select sample ad tag</option>
        </select>
    </div>
    <div class="menuCell">
        <span style="display: block">DFP ad tags:</span>
        <select id="dfpSlotSelector" style="width: 300px !important; display: inline; vertical-align: bottom;" class="form-control" name="dfpPresetSelector" onchange="appendDfpSlot(event)">
            <option selected disabled>Select sample ad tag</option>
        </select>
    </div>
    <div class="menuCell">
        <span style="display: block">VPAID ad tags:</span>
        <select id="vpaidSlotSelector" style="width: 300px !important; display: inline; vertical-align: bottom;" class="form-control" name="vpaidPresetSelector" onchange="appendVpaidSlot(event)">
            <option selected disabled>Select sample ad tag</option>

        </select>
    </div>
</div>
</div>
<div style="margin: 0 auto; text-align: center; font-size: x-small; padding-top: 5px">

</div>
