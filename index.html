<body bgproperties="fixed">
<div id="ribbonBeta" class="corner-ribbon top-left sticky red shadow" style="display: none">Test version!</div>
<div id="topLeftTitle" class="logoStamp">
    <img src="Images/kal_logo_transparent.png" style="width: 30px; height: 30px;">
    <h1 id="titleText">AdTag Generator</h1>
</div>
<div class="center" id="topHeaderDiv">
    <div style="width: 60%; height: 40%; padding-top: 20px; margin: 0 auto;">
    <form class="navbar-form" style="padding: 0; display: inline" id="formAd">
        <div class="input-group">
            <input type="text" class="form-control" id="adTagId" placeholder="The adtag will appear here" style="width: 854px !important;">
            <div class="input-group-btn">
                <button class="btn btn-success" type="submit" onclick="copyAdTag(); return false;">
                    Copy me!
                </button>
            </div>
        </div>
    </form>
        <hr class="style13" style="display: inherit">
    </div>
    <div style="width: 65%; height: 50%; margin: 0 auto;">
        <!-- Adtag type selector menus -->
        <div class="menuCell">
            <span style="display: block">Vast ad tags:</span>
            <select id="adSlotSelector" style="width: 220px !important; display: inline; vertical-align: bottom;" class="form-control" name="vastPresetSelector" onchange="appendVastSlot(event)">
                <option selected disabled>Select sample ad tag</option>
            </select>
        </div>
        <div class="menuCell">
            <span style="display: block">DFP ad tags:</span>
            <select id="dfpSlotSelector" style="width: 220px !important; display: inline; vertical-align: bottom;" class="form-control" name="dfpPresetSelector" onchange="appendDfpSlot(event)">
                <option selected disabled>Select sample ad tag</option>
            </select>
        </div>
        <div class="menuCell">
            <span style="display: block">VPAID ad tags:</span>
            <select id="vpaidSlotSelector" style="width: 220px !important; display: inline; vertical-align: bottom;" class="form-control" name="vpaidPresetSelector" onchange="appendVpaidSlot(event)">
                <option selected disabled>Select sample ad tag</option>
            </select>
        </div>
        <br>
        <hr class="style13" style="display: inherit; margin-top: 15px !important; margin-bottom: 2px !important;">
        <div id="quickLinks" style="width: 65%; height: 50%; margin: 0 auto;">
